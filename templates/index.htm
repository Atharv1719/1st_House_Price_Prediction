<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h3>House Price Pridiction</h3>

    <div class="container">
        <form action="/" method="post" class="form">
    
            <label for="BHK" class="form-label">BHK: </label><br>
            <input type="number" min="1" max="10" name="BHK" id="BHK" class="form-control" required><br>
    
            <label for="cr_ar" class="form-label">Carpet Area: </label><br>
            <input type="number" name="cr_ar" id="cr_ar" class="form-control" required><br>
            
            <label for="Balcony" class="form-label">Balcony: </label><br>
            <input type="number" name="Balcony" id="Balcony" class="form-control" required><br>
            
            <label for="Floor" class="form-label">Floor:</label><br>
            <input type="number" name="Floor" id="Floor" class="form-control" required><br>
            
            <label for="Furnishing" class="form-label">Furnishing:</label><br>
            <select id="score" name="Furnishing" class="form-select" required>
                <option value="" disabled selected>Select…</option>
                <option value="1">Furnished</option>
                <option value="0.5">Semi-Furnished</option>
                <option value="0">Unfurnished</option>
            </select>

            <label for="garden" class="form-label garden">Garden/Park: </label><br>
            <select id="score" name="garden" class="form-select" required>
                <option value="" disabled selected>Select…</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label for="Main_Road" class="form-label mr">Main Road: </label><br>
            <select id="score" name="Main_Road" class="form-select" required>
                <option value="" disabled selected>Select…</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
            
            <label for="Pool" class="form-label pool">Pool</label><br>
            <select id="score" name="Pool" class="form-select" required>
                <option value="" disabled selected>Select…</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
    
            <input type="submit" class="btn btn-primary submit" value="Submit">
    
        </form>
        <div class="show">
            <h4>Amount Predicted: </h4>
            <p>{{ pred }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
